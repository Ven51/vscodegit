<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Εισαγωγή Στοιχείων</title>
</head>
<body>
    
<h1>Στοιχεία Εκπαιδευόμενου</h1>

<form>
    
    <div>
        <label for="firstname">Όνομα:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </label>
        <input type="text" name="firstname" id="firstname">                
    </div>

    <div>
        <label for="lastname">Επώνυμο:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="lastname" id="lastname">
    </div>

    <div>
        <label for="submission-date">Ημερομηνία Γέννησης:</label>
        <input type="date" placeholder="DD/MM/YY" maxlength="8" required
            pattern="^[0-2][0-9]|3[0-1]/\0[1-9]|1[1-2]/\[0-9]{2}$">
    </div>

    <div>
        <label for="etosspoudwn">Έτος Σπουδών:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
        </label>
        <input type="int" name="etosspoudwn" id="etosspoudwn">                
    </div>

    <div>
        <label for="email">Login (e-mail):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
        </label>
        <input type="email" id="email">
    </div>

    <div>
        <label for="password">password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </label>
        <input type="password" id="password">
    </div>

    <div>
        <input type="submit" value="Αποστολή">
    </div>

</form>

</body>
</html>
