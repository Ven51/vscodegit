<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φόρμα Πληρωμής</title>
</head>
<body>
    <h1>Φόρμα Πληρωμής</h1>

    Τα υποχρεωτικά πεδία ακολουθούνται από *.

    <h2>Προσωπικά Στοιχέια</h2>

    <fieldset style="width: 450px;">
        <legend>Title</legend>

        <div>
            <input type="radio" name="title" id="mr">
            <label for="mr">Mr.</label>              
        </div>
        
        <div>
            <input type="radio" name="title" id="mrs">
            <label for="mrs">Mrs.</label>              
        </div>

        <div>
            <input type="radio" name="dr" id="dr">
            <label for="mr">Dr.</label>              
        </div>
    </fieldset><br>

    <div>
        <label for="name">Name:<abbr title="Name">*</abbr></label>
        <input type="text" name="name" id="name">                
    </div><br>

    <div>
        <label for="email">E-mail:<abbr title="E-mail">*</abbr></label>
        <input type="email" id="email">
    </div><br>
    
    <div>
        <label for="password">password:<abbr title="Password">*</abbr></label>
        <input type="password" id="password">
    </div><br>

    <h2>Πληροφορίες Πληρωμής</h2>

    <div>
        <label for="card">Card Type:<abbr title="card number">*</abbr></label>
        <select name="card" id="card">
            <option value="1">Visa</option>
            <option value="2">Master Card</option>
            <option value="3">Revolut</option>
        </select>
    </div><br>

    <div>
        <label for="submission-date">Expiration Date:<abbr title="exp date">*</abbr></label>
        <input type="date" placeholder="MM/YY" maxlength="8" required
            pattern="^0[1-9]|1[1-2]/\[0-9]{2}$">
    </div><br>

    <div>
        <input type="submit" value="Προχωρήστε στην πληρωμή">
    </div>


</body>
</html>
